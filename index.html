<!DOCTYPE html>
<!--language en español-->
<html lang="es">
    <!--Info para el navegador -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<!---Lo que es usuario ve-->
<body>
    <!--Realizaremos el header de Google-->
    <!-- Header - división de contenido-->
    <header>
        <!-- nav - aporta navegación dentro de la página-->
        <nav>
            <ul class="nav-right-section" >
                <li> <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a> </li>
                <li> <a href="https://www.google.com.mx/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a> </li>
                <li class="menu"> <a href=""></a> </li>
                <li class="menu2"> <a href=""></a> </li>
            </ul>
        </nav>
    </header>   
    <!--Main:División y lo más importante-->
    <main>
        <!-- Logo -->
        <section class="main-logo">
            <img src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- Buscador / input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button class="boton-busqueda">Buscar con Google</button>
            </div>
            <div>
                <button class="boton-suerte">Voy a tener suerte</button>
            </div>
        </section>
       
    </main>
    <!--Footer - pie de página-->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="">Sobre Google</a>
            </li>
            <li>
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocios</a>
            </li>
            <li>
                <a href="">Cómo funciona la Búsqueda</a>
            </li>
        </ul>

        <ul class="footer-right">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>

    </footer>

</body>
</html>
